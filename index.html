  </main>

  <!-- Dark Mode & Language Toggle Script -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const darkButton = document.getElementById("darkToggleButton");
      darkButton.addEventListener("click", function () {
        document.documentElement.classList.toggle("dark");
        darkButton.innerHTML = document.documentElement.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ‘";
      });

      // Language Toggle
      const translations = {
        de: { title: "Geesthaven â€“ Entdecke die Stadt", hero_title: "Willkommen in Geesthaven" },
        en: { title: "Geesthaven â€“ Discover the City", hero_title: "Welcome to Geesthaven" }
      };

      let currentLang = "de";
      const langButton = document.getElementById("langToggleButton");

      function updateLanguage() {
        document.querySelectorAll("[data-i18n-key]").forEach(el => {
          const key = el.getAttribute("data-i18n-key");
          if (translations[currentLang][key]) {
            el.innerHTML = translations[currentLang][key];
          }
        });
        document.title = translations[currentLang]["title"];
      }

      langButton.addEventListener("click", function () {
        currentLang = currentLang === "de" ? "en" : "de";
        langButton.innerHTML = currentLang === "de" ? "EN" : "DE";
        updateLanguage();
      });

      updateLanguage();
    });
  </script>
</body>
